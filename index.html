<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css" />
    <title>Guessing Game</title>
</head>
<body>
    <div class="game">
        <div class="container">
            <div class="heading-part">
                <h1 class="title">Guessing Game</h1>
                <h4 class="instruction">Guess a number between 1-100</h4>
            </div>
            <span class="interaction">Let's Go!</span>
            <span class="warning"></span>
            <div class="input-part">
                <input placeholder="enter a number" type="text" class="input-field" />
                <button class="btn" type="button">Guess</button>
            </div>
            
            <ul class="guess-list">
                <li class="guess-list-item" ></li>
                <li class="guess-list-item" ></li>
                <li class="guess-list-item" ></li>
                <li class="guess-list-item" ></li>
                <li class="guess-list-item" ></li>
            </ul>
        </div>
        
    </div>
    <script src="js/guessing-game.js"></script>
</body>
</html>
